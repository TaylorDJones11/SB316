<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/f5919ca743.js"
      crossorigin="anonymous"
    ></script>
    <title>Music Player</title>
  </head>
  <body>
    <div class="player-container" id="music-container">
      <div class="img-container">
        <img src="image/jacinto-1.jpg" alt="" />
      </div>
      <h2 id="title">Electric Chill Machine</h2>
      <h3 id="artist">Jacinto</h3>
      <audio src="music/jacinto-1.mp3"></audio>

      <!-- Progress Bar -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:06</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
        <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
        <i class="fa-solid fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
